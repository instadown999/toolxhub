  <script>
    function generateFancy() {
      const text = document.getElementById("fancyInput").value;
      const styled = [...text].map(c => {
        const code = c.charCodeAt(0);
        return (code >= 97 && code <= 122) ? String.fromCharCode(code + 119951 - 97) : c;
      }).join("");
      document.getElementById("fancyResult").innerText = styled;
    }

    function viewDP() {
      const user = document.getElementById("dpInput").value.trim();
      if (user) {
        const url = `https://www.instadp.io/fullsize/${user}`;
        document.getElementById("dpResult").innerHTML = `<a href='${url}' target='_blank'>View DP in HD</a>`;
      }
    }

    function genPass() {
      const len = +document.getElementById("passLength").value;
      const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()";
      let pass = "";
      for (let i = 0; i < len; i++) pass += chars.charAt(Math.floor(Math.random() * chars.length));
      document.getElementById("passResult").innerText = pass;
    }

    function generateQR() {
  const qrText = document.getElementById("qrInput").value;
  const qrContainer = document.getElementById("qrcode");
  qrContainer.innerHTML = "";
  const canvas = document.createElement("canvas");
  qrContainer.appendChild(canvas);
  QRCode.toCanvas(canvas, qrText, function (error) {
    if (error) console.error(error);
  });
});
    }

    function getYTThumb() {
  const url = document.getElementById("ytInput").value.trim();
  let videoId = '';
  try {
    const parsedUrl = new URL(url);
    if (parsedUrl.hostname.includes('youtu.be')) {
      videoId = parsedUrl.pathname.slice(1);
    } else {
      videoId = parsedUrl.searchParams.get('v');
    }
  } catch {
    document.getElementById("ytResult").innerText = "Invalid YouTube URL";
    return;
  }
  if (videoId) {
    document.getElementById("ytResult").innerHTML =
      `<img src='https://img.youtube.com/vi/${videoId}/maxresdefault.jpg' alt='Thumbnail' style='width:100%; max-width:500px;'>`;
  } else {
    document.getElementById("ytResult").innerText = "Invalid YouTube URL";
  }

<script>
  function generateFancyText() {
    const text = document.getElementById('fancyInput').value;
    const fancy = text.split('').map(char => {
      const code = char.charCodeAt(0);
      return (code >= 65 && code <= 90) ? String.fromCharCode(code + 119951 - 65) :
             (code >= 97 && code <= 122) ? String.fromCharCode(code + 119919 - 97) : char;
    }).join('');
    document.getElementById('fancyOutput').innerText = fancy || 'üîé Please enter text';
  }

  function viewInstaDP() {
    const user = document.getElementById('instaUser').value.trim();
    if (user) {
      document.getElementById('instaDPResult').innerHTML = `Try this link: <a href="https://www.instadp.io/fullsize/${user}" target="_blank">View Profile Picture in HD</a>`;
    } else {
      document.getElementById('instaDPResult').innerText = '‚ùå Please enter a username';
    }
  }

  function generatePassword() {
    const length = parseInt(document.getElementById('passLength').value);
    const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()";
    let password = "";
    for (let i = 0; i < length; i++) {
      password += chars.charAt(Math.floor(Math.random() * chars.length));
    }
    document.getElementById('passResult').innerText = password || '‚ùå Enter a valid length';
  }

  function copyOutput(id) {
    const text = document.getElementById(id).innerText;
    navigator.clipboard.writeText(text).then(() => alert('‚úÖ Copied to clipboard!'));
  }

  function toggleTheme() {
    document.body.classList.toggle('dark');
  }

  function scrollToTop() {
    window.scrollTo({ top: 0, behavior: 'smooth' });
  }

  window.addEventListener('scroll', () => {
    document.querySelector('.back-to-top').style.display = window.scrollY > 300 ? 'block' : 'none';
  });
</script>
